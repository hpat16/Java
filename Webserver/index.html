    <script>
      function computeSum() {
	  let aNode = document.querySelector("#firstArgID");
	  let a = aNode.value;
	  let bNode = document.querySelector("#secondArgID");
          let b	= bNode.value;
	  let sum = parseInt(a) + parseInt(b);

	  let pNode = document.querySelector("p");
	  pNode.innerHTML = a + " + " + b + " = " + sum;
      }

      function requestSum() {
          let aNode = document.querySelector("#firstArgID");
          let a = aNode.value;
          let bNode = document.querySelector("#secondArgID");
          let b = bNode.value;

	  let url = "http://34.68.16.90/sumNumber?firstArg=" + a + "&secondArg=" + b;
	  fetch(url).then( response => response.text( )).then( text => {
	      let pNode = document.querySelector("p");
              pNode.innerHTML = text;
	  });
      }
    </script>
